<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" alt="Logo de Fisheye, plateforme de photographie" />
    </a>
  </header>
  <main id="main">
    <section class="photograph-header">
      <button class="contact_button" aria-label="Bouton qui ouvre un formulaire de contact"
        onclick="displayModal()">Contactez-moi</button>
    </section>
    <div class="dropdown">
      <label for="sort">Trier par :</label>
      <select id="sort" class="dropdown__menu">
        <option value="likes">Popularité</option>
        <option value="date">Date</option>
        <option value="title">Titre</option>
      </select>
    </div>
    <section class="media_section">

    </section>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <div>
          <h2>Contactez-moi</h2>
          <h2 id="user_name"></h2>
        </div>
        <img src="assets/icons/close.svg" onclick="closeModal()" alt="Fermer la fenetre" />
      </header>
      <form id="form">
        <div>
          <label for="prenom">Prénom</label>
          <input id="prenom" name="prenom" />
          <label for="nom">Nom</label>
          <input id="nom" name="nom" />
          <label for="email">Email</label>
          <input id="email" name="email" />
          <label for="message">Votre message :</label>
          <textarea id="message" name="message"></textarea>
        </div>
        <button class="contact_button" aria-label="Envoie du formulaire">Envoyer</button>
      </form>
    </div>
  </div>
  <dialog id="lightbox_modal" aria-label="image closeup view">
    <div class="lightbox_content">
      <button type="button" onclick="closeLightbox()" aria-label="Fermer la boîte de dialogue">
        <span class="fa-solid fa-xmark" aria-hidden="true"></span>
      </button>
      <button type="button" onclick="defilement(-1)" aria-label="Image precedente">
        <span class="fa-solid fa-chevron-left" aria-hidden="true"></span>
      </button>
      <button type="button" onclick="defilement(1)" aria-label="Image suivante">
        <span class="fa-solid fa-chevron-right" aria-hidden="true"></span>
      </button>
    </div>
  </dialog>
  <footer>
  </footer>
  <script src="/scripts/apiPhotographers.js"></script>
  <script src="/scripts/templates/photographer.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/utils/lightbox.js"></script>
  <script src="/scripts/utils/compteurLikes.js"></script>
</body>


</html>
